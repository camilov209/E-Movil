<ion-content padding>

  <ion-slides pager>

    <!-- Código para crear slides -->
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>

        <ion-buttons end>
          <button ion-button color="primary"
                  (click)="skip_tutorial()">Saltar</button>
        </ion-buttons>

      </ion-toolbar>

      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <!-- Fin del ngFor -->

    <!-- Ultimo Slide -->
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>

      <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">¿Listo para empezar?</h2>
      <p>Dos pasos son suficientes ...</p>
      <p><b>-</b> Instala <b>E-Movil</b> en tu dispositivo</p>
      <p><b>-</b> Ingresa tu clave de acceso.</p>

      <button ion-button large clear icon-right color="primary"
              (click)="skip_tutorial()">
        Actualizar Dispositivo
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-slide>
    <!-- Fin del último slide -->

  </ion-slides>

</ion-content>
